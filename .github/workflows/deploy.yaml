name: deploy
on: [push]

jobs:
    build:
        name: Hexo Generation
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
            - run: yarn --frozen-lockfile
            - name: Hexo Generation
              run: yarn build
              id: hexog