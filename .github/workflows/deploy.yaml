name: deploy
on: [push]

jobs:
    build:
        name: Hexo Generation
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [10.x, 12.x]
        steps:
            - uses: actions/checkout
            - uses: actions/setup-node
            - run: yarn
            - name: Hexo Generation
              run: yarn build
              id: hexog